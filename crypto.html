* {

    margin: 0 auto;
    padding: 20px;

  header h1 {

    font-weight: bold;

  }

  .crypto-table tr:hover {
    background-color: #e0e0e0; /* Light grey on hover */
    color: #000000;
    cursor: pointer;
  }

  .pagination {
    display:flex;
    justify-content: center;
    gap: 0.5rem;
  }

  .pagination button {
    background-color: #111212; /* Dark blue for buttons */
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .pagination button:hover {
    background-color: #a1aab3; /* Darker blue on hover */
  }

  .pagination .active {
    background-color: #827d7d; /* Active button color */
  }
  .upper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 13px 50px;
    background-color: #000000eb;
    color: rgb(255, 255, 255);

    width: 100%;
    top: 0;
    z-index: 1000;
  }

  nav .logo {
    font-size: 24px;
    font-weight: bold;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  nav ul li {
    display: inline;
  }

  nav ul li a {
    color: rgb(254, 255, 254);
    text-decoration: none;
    font-size: 18px;
    padding: 10px 15px;
    transition: background-color 0.3s ease;
  }

  nav ul li a:hover {
    background-color: #5e5555;
    border-radius: 100px;
  }

<body>
  <div class="container">
    <main>
      <table class="crypto-table">
        <thead>
          <tr>
            <th>Logo</th>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price (USD)</th>
            <th>24h Change</th>
          </tr>
        </thead>
        <tbody id="crypto-data">
          <!-- Dynamic data will be inserted here -->
        </tbody>
      </table>
      <nav class="pagination" id="pagination"></nav>
    </main>
    <script>


const itemsPerPage = 10;
let currentPage = 1;
let cryptocurrencies = [];

// Fetch Crypto Data
async function fetchCryptoData() {
  try {
    const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false');
    cryptocurrencies = await response.json();
    updateTable();
    updatePagination();
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}

// Update Table
function updateTable() {
  const tableBody = document.getElementById('crypto-data');
  tableBody.innerHTML = '';

  const startIdx = (currentPage - 1) * itemsPerPage;
  const endIdx = startIdx + itemsPerPage;
  const itemsToDisplay = cryptocurrencies.slice(startIdx, endIdx);

  itemsToDisplay.forEach(crypto => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><img src="${crypto.image}" alt="${crypto.name}" class="crypto-logo" /></td>
      <td>${crypto.name}</td>
      <td>${crypto.symbol.toUpperCase()}</td>
      <td>$${crypto.current_price.toLocaleString()}</td>
      <td style="color: ${crypto.price_change_percentage_24h < 0 ? 'red' : 'green'};">
        ${crypto.price_change_percentage_24h.toFixed(2)}%
      </td>
    `;
    tableBody.appendChild(row);
  });
}

// Update Pagination
function updatePagination() {
  const paginationNav = document.getElementById('pagination');
  paginationNav.innerHTML = '';

  const totalPages = Math.ceil(cryptocurrencies.length / itemsPerPage);

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    if (i === currentPage) btn.classList.add('active');
    btn.addEventListener('click', () => {
      currentPage = i;
      updateTable();
      updatePagination();
    });
    paginationNav.appendChild(btn);
  }
}

// Initial Load
fetchCryptoData();
